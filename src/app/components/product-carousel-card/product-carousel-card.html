<div class="w-full h-full overflow-hidden rounded-3xl bg-white shadow-sm flex flex-col">
  <!-- Image placeholder -->
  <div class="relative h-44 bg-slate-100">
    <div class="flex h-full w-full items-center justify-center text-sm font-semibold text-slate-500">
      IMAGE
    </div>
  </div>

  <!-- Content -->
  <div class="px-6 py-6 text-center flex flex-col flex-1">
    <h3 class="text-base font-semibold text-slate-900 md:text-lg leading-snug line-clamp-2 min-h-[2.5em]">
      {{ item.title }}
    </h3>

    <div class="mt-3 flex items-center justify-center gap-3">
      <div class="flex gap-1" aria-hidden="true">
        <ng-container *ngFor="let on of starsArray(item.rating)">
          <span
            class="text-lg leading-none"
            [class.text-amber-700]="on"
            [class.text-slate-300]="!on"
          >
            â˜…
          </span>
        </ng-container>
      </div>

      <a class="text-sm text-sky-700 hover:underline" href="#" (click)="prevent($event)">
        {{ item.reviewCount }} Reviews
      </a>
    </div>

    <div class="mt-auto pt-5">
      <a
        href="#"
        (click)="prevent($event)"
        class="inline-flex w-full items-center justify-center rounded-full bg-blue-700 px-6 py-3 text-sm font-semibold text-white transition hover:bg-blue-800"
      >
        LEARN MORE
      </a>
    </div>
  </div>
</div>
