<section class="w-full">
    <div class="mx-auto w-full max-w-[1670px]">
        <div class="rounded-[48px] bg-sky-50 px-6 py-10 md:px-10 md:py-12">
            <!-- Header -->
            <div class="mx-auto max-w-3xl text-center">
            <h2 class="text-2xl font-semibold tracking-tight text-slate-900 md:text-4xl">
                {{ title }}
            </h2>
            <p class="mx-auto mt-3 max-w-2xl text-sm leading-6 text-slate-600 md:text-base">
                {{ subtitle }}
            </p>
            </div>

            <!-- Carousel -->
            <div class="mt-10">
            <!-- Centered rail (controls overall track width + arrow gutters) -->
            <div class="relative mx-auto w-full max-w-[1440px] px-0 md:px-12 overflow-visible">
                <!-- Left arrow -->
                <button
                type="button"
                (click)="prev()"
                [disabled]="!canPrev"
                aria-label="Previous"
                class="absolute -left-4 sm:left-0 top-1/2 z-10 -translate-y-1/2 rounded-full bg-white/90 h-10 w-10 flex justify-center items-center p-0 shadow-lg backdrop-blur text-slate-700 transition disabled:opacity-40 md:flex"
                >
                <span class="block leading-none">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                    </svg>
                </span>
                </button>

                <!-- Track -->
                <div
                #track
                (scroll)="onTrackScroll()"
                class="grid grid-flow-col auto-cols-[100%] sm:auto-cols-[50%] lg:auto-cols-[33.333%] xl:auto-cols-[25%] items-stretch snap-x snap-mandatory overflow-x-auto pb-4 [scrollbar-width:none] [&::-webkit-scrollbar]:hidden scroll-px-0">
                <article *ngFor="let item of items; trackBy: trackById" class="snap-start snap-always box-border px-0 sm:px-3 h-full">
                    <div class="w-full h-full overflow-hidden rounded-3xl bg-white shadow-sm flex flex-col">
                    <!-- Image placeholder -->
                    <div class="relative h-44 bg-slate-100">
                        <div class="flex h-full w-full items-center justify-center text-sm font-semibold text-slate-500">
                        IMAGE
                        </div>
                    </div>

                    <!-- Content -->
                    <div class="px-6 py-6 text-center flex flex-col flex-1">
                        <h3 class="text-base font-semibold text-slate-900 md:text-lg leading-snug line-clamp-2 min-h-[2.5em]">
                        {{ item.title }}
                        </h3>

                        <div class="mt-3 flex items-center justify-center gap-3">
                        <div class="flex gap-1" aria-hidden="true">
                            <ng-container *ngFor="let on of starsArray(item.rating)">
                            <span
                                class="text-lg leading-none"
                                [class.text-amber-700]="on"
                                [class.text-slate-300]="!on"
                            >
                                ★
                            </span>
                            </ng-container>
                        </div>

                        <a class="text-sm text-sky-700 hover:underline" href="#" (click)="$event.preventDefault()">
                            {{ item.reviewCount }} Reviews
                        </a>
                        </div>

                        <div class="mt-auto pt-5">
                        <a
                            href="#"
                            (click)="$event.preventDefault()"
                            class="inline-flex w-full items-center justify-center rounded-full bg-blue-700 px-6 py-3 text-sm font-semibold text-white transition hover:bg-blue-800"
                        >
                            LEARN MORE
                        </a>
                        </div>
                    </div>
                    </div>
                </article>
                </div>

                <!-- Right arrow -->
                <button
                type="button"
                (click)="next()"
                [disabled]="!canNext"
                aria-label="Next"
                class="absolute -right-4 sm:right-0 top-1/2 z-10 -translate-y-1/2 rounded-full bg-white/90 h-10 w-10 flex justify-center items-center p-0 shadow-lg backdrop-blur text-slate-700 transition disabled:opacity-40 md:flex"
                >
                <span class="block leading-none">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                    </svg>
                </span>
                </button>
            </div>
            </div>

            <!-- Bottom CTA -->
            <div class="mt-8 flex justify-center">
            <a
                href="#"
                (click)="$event.preventDefault()"
                class="inline-flex items-center gap-2 rounded-full border-2 border-blue-700 px-8 py-3 text-sm font-semibold text-blue-700 shadow-sm transition hover:bg-white"
            >
                SHOP ALL <span aria-hidden="true">→</span>
            </a>
            </div>
        </div>
    </div>
</section>
