name: Deploy Angular to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build (set base-href for Pages)
        run: npm run build -- --base-href "/Angular-Component-Lab/"

      - name: Detect build output folder
        id: site
        run: |
          SITE_DIR="$(dirname "$(find dist -maxdepth 5 -name index.html | head -n 1)")"
          echo "Detected SITE_DIR=$SITE_DIR"
          echo "site_dir=$SITE_DIR" >> $GITHUB_OUTPUT

      - name: Create 404.html for SPA routing
        run: cp "${{ steps.site.outputs.site_dir }}/index.html" "${{ steps.site.outputs.site_dir }}/404.html"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.site.outputs.site_dir }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
